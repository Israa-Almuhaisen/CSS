<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test1</title>
    <style>
       li{border-width: 2px;
            border-style: solid;
            border-color: black;
            display: inline-block;
            background-color: red;
            color: white;
            width: 70px;
            text-align: center;
        }
        .hide{
            display: none ;
        }
    </style>

</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <div>
        <ul>
            <li>1</li>
            <li class="hide">2</li>
            <li>3</li>
            <li class="hide">4</li>
            <li>5</li>
            <li class="hide">6</li>
            <li>7</li>
            <li class="hide">8</li>
            <li>9</li>
            <li class="hide">10</li>
        </ul>
    </div>
    
</body>
</html>
