<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>
            p {text-align: center; color:blue }          /*tag name selector*/
            .israa { text-align: left; color:orange !important }    /*class selector */
            #jordan { text-align: center;  color: red }  /*id  selector*/   
        </style>
        <title>selector</title>
    </head>
    <body>
        <p>Hello Everyone (from tag name style)  </p> 
        <p class="noor">Hello Everyone (from tag name style selctor because theres no class noor)</p>
        <div class="israa"> Hello Everyone (from class style)</div>
        <p  id="jordan" >Hello Everyone (from id style)</p>

        <p  class="israa" " >Hello Everyone (from class style)</p>
        <p  class="israa" id="jordan" >Hello Everyone (from id style)</p>
        <p  class="israa" id="jordan" style="text-align: left; color: aquamarine" >Hello Everyone (from inline style)</p>
        
    </body>
    </html>
